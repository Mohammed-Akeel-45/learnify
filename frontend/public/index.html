<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - AI Learning Platform</title>
    <meta name="description" content="AI-powered learning platform with interactive quizzes, courses, and personalized tutoring">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Our CSS -->
    <link rel="stylesheet" href="../src/styles/App.css">
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="loading-spinner">
                <i class="fas fa-brain fa-spin"></i>
            </div>
            <p>Loading Learnify...</p>
        </div>
    </div>
    
    <!-- Load our API service first -->
    <script type="text/babel" src="../src/services/api.js"></script>
    
    <!-- Load all components -->
    <script type="text/babel" src="../src/components/Navbar.jsx"></script>
    <script type="text/babel" src="../src/components/Home.jsx"></script>
    <script type="text/babel" src="../src/components/Auth.jsx"></script>
    <script type="text/babel" src="../src/components/Dashboard.jsx"></script>
    <script type="text/babel" src="../src/components/Courses.jsx"></script>
    <script type="text/babel" src="../src/components/Quiz.jsx"></script>
    <script type="text/babel" src="../src/components/Chat.jsx"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="../src/App.jsx"></script>
</body>
</html>
